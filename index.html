<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Integrador</title>
    <!-- Styles-->

    <link
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- NAVBAR-->
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark" id="navbar">
      <div class="container-fluid">
        <a id="a_img" class="navbar-brand" href="#">
          <img
            id="img_logo_car"
            src="/img/logo_car.jpg"
            alt="logo_car"
            class="d-inline-block align-text-center"
          />
          AMAZING CARS
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Amazing Cars </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active btn btn-outline-danger" href="#"
                >Sign in</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Hero -->
    <main id="hero">
      <div class="promo">
        <h1>Tuned car lovers, this is your website!</h1>
        <p>
          Classic cars, muscle cars, concept cars and all the car tuning here!
        </p>
        <button id="btn-register" type="button">REGISTER</button>
      </div>

      <video muted autoplay loop src="/media/sema_fondo.mkv"></video>
      <div class="capa"></div>
    </main>

    <!-- CAROUSEL-->
    <div id="mainSlider" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item">
          <img src="/img/car_01.jpg" class="d-block w-100" alt="car_01" />
        </div>
        <div class="carousel-item active">
          <img src="/img/car_02.jpg" class="d-block w-100" alt="car_02" />
        </div>
        <div class="carousel-item">
          <img src="/img/car_03.jpg" class="d-block w-100" alt="car_03" />
        </div>
      </div>
    </div>
    <!-- CAROUSEL-->

    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
